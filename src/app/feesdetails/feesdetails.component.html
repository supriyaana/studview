<div class="container _color _font">
    <div class="col-sm-offset-2 col-sm-10">
    <h4> Fees Detail </h4>
    <div class="row">
      <div class="table-responsive">
      <table class="table">   
        <thead>
        <tr>
        <th width=400>Name</th>
        <th width=400>Paidfees</th>
         <th width=400>Remainfees</th>
        </tr>
        </thead>
        <tbody>
          <tr class="info" *ngFor="let fee of fees; ">
          <td>{{fee.name}}</td>
          <td>{{fee.paidfees}}</td>
          <td>{{fee.remainfees}}</td>
          <td>
          </td>
          </tr>
        </tbody>
        </table>
        </div>
    </div>
    </div> 
</div>
