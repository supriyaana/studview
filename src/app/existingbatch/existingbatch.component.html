<div class="container _color">
    <div class="col-sm-offset-2 col-sm-10">    
    <div class="_font">
        <h4>Existing Batch Detail</h4>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table">   
        <thead>
        <tr>
        <th width=400>StudentName</th>
        <th width=400>Existing Batch</th>
        </tr>
        </thead>
        <tbody>
          <tr class="info" *ngFor="let batch of batches">
          <td>{{batch.name}}</td>
          <td>{{batch.existingbatch}}</td>
          <td>
          </td>
          </tr>
        </tbody>
         </table>
        </div>
    </div>
    </div> 
</div>
